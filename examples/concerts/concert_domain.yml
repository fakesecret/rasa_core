slots:
  concerts:
    type: list
  venues:
    type: list

intents:
 - greet
 - thankyou
 - goodbye
 - search_concerts
 - search_venues
 - compare_reviews

entities:
 - name

templates:
  utter_greet:
    - hey there!
  utter_goodbye:
    - goodbye :(
  utter_default:
    - default message
  utter_youarewelcome:
    - you're very welcome

actions:
  - utter_default
  - utter_greet
  - utter_goodbye
  - utter_youarewelcome
  - concerts.actions.ActionSearchConcerts
  - concerts.actions.ActionSearchVenues
  - concerts.actions.ActionShowConcertReviews
  - concerts.actions.ActionShowVenueReviews
